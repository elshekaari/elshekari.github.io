<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Shekari</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Looping Gallery -->
  <div id="gallery-container">
    <video autoplay muted loop class="gallery-item" src="media/work1.mp4"></video>

    <img src="media/signature.png" alt="El Shekari Signature" class="signature">

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav id="nav-menu" class="hidden">
      <a href="#works">WORKS</a>
      <a href="#about">ABOUT</a>
      <a href="#shop">SHOP</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </div>

  <!-- Optional sections below landing -->
  <section id="works"></section>
  <section id="about"></section>
  <section id="shop"></section>
  <section id="contact"></section>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
